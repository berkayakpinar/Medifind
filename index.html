<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="signin_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Secular+One&family=Teko:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign in - Medifind</title>
  </head>
  <header>
    <h1 class="title">MEDIFIND</h1>
  </header>
  <body>
    <section class="login-form-section">
      <form class="container" action="home.html">
        <div>
          <input
            class="form-element"
            id="user-name"
            type="text"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            class="form-element"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <button class="button">Sign in</button>
      </form>
    </section>
  </body>
</html>
